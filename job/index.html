<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="window">
        <div id="slides" class="images">
          <img src="../imgs/1.jpeg" alt="图片" width="400" height="300" />
          <img src="../imgs/2.jpeg" alt="图片" width="400" height="300" />
          <img src="../imgs/3.jpg" alt="图片" width="400" height="300" />
          <img src="../imgs/4.jpg" alt="图片" width="400" height="300" />
        </div>
      </div>
      <div id="controls" style="text-align:center;">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
      </div>
      <div id="buttonWrapper" style="text-align:center;">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
