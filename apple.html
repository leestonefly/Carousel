<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/swiper/dist/css/swiper.min.css"
    />
    <style>
      .swiper-container {
        width: 300px;
        height: 300px;
      }
      .swiper-pagination-bullet {
        
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        color: #000;
        opacity: 1;
        background: rgba(0, 0, 0, 0.2);
      }
      .swiper-pagination-bullet-active {
        color: #fff;
        background: #007aff;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <img class="swiper-slide" src="./imgs/1.jpeg" />
        <img class="swiper-slide" src="./imgs/2.jpeg" />
        <img class="swiper-slide" src="./imgs/3.jpg" />
        <img class="swiper-slide" src="./imgs/4.jpg" />
        <img class="swiper-slide" src="./imgs/5.jpg" />
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <script src="./node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
      var mySwiper = new Swiper(".swiper-container", {
        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function(index, className) {
            return '<span class="' + className + '">' + (index + 1) + "</span>";
          }
        }
      });
    </script>
  </body>
</html>
